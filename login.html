<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="tela-login">
        <div class="apresentacoes">
            <h1>Seja bem-vindo(a) de volta!<br>Estamos felizes em tê-lo conosco novamente.</h1>
            <img src="Imagem/astronauta.svg" class="animacao">
        </div>
        <div class="login-usuario">
            <div class="card-login">
                <h1>Login</h1>
                <div class="campo-digitavel">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="campo-digitavel">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="botao-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
